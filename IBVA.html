<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iglesia Biblica Verdad y Amor</title>
    <link rel="icon" href="https://i.postimg.cc/SxtFZJK9/download-1.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #737373;
        }
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            margin: 0.5em 0;
        }
        
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 2em;
        }
        h3 {
            font-size: 1.75em;
        }
        h4 {
            font-size: 1.5em;
        }

        @media (max-width: 1200px) {
            h1 {
                font-size: 2.25em;
            }
            h2 {
                font-size: 1.9em;
            }
            h3 {
                font-size: 1.6em;
            }
            h4 {
                font-size: 1.4em;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.75em;
            }
            h3 {
                font-size: 1.5em;
            }
            h4 {
                font-size: 1.3em;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.75em;
            }
            h2 {
                font-size: 1.5em;
            }
            h3 {
                font-size: 1.3em;
            }
            h4 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.3em;
            }
            h3 {
                font-size: 1.2em;
            }
            h4 {
                font-size: 1.1em;
            }
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: top 0.3s ease;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-right: 10px;
            position: relative; /* Added for dropdown positioning */
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #838278;
            color: #E1E4D1;
            transition: background-color 0.4s ease;
        }
        nav img {
            height: 40px;
            margin-right: 20px;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Dropdown menu styling */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            top: 100%;
            left: 0px;
            width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #575757;
        }
        .nav-item:hover .dropdown {
            display: block;
        }

        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: -60px;
            background-color: #333;
            overflow-x: hidden;
            transition: left 0.8s ease, width 0.9s ease;
            z-index: 1000;
        }
        .sidebar:hover {
            left: 0;
            width: 200px;
        }
        .sidebar ul {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            text-align: left;
            padding: 15px 10px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            position: relative; /* Added for dropdown positioning */
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 15px;
            text-align: left;
            border-radius: 0;
        }
        .sidebar img {
            display: block;
            margin: 15px auto;
            height: 40px;
            transition: opacity 0.5s;
        }
        .sidebar a:hover {
            background-color: #838278;
            color: #E1E4D1;
        }

        /* Side menu styling */
        .sidebar .nav-item .Dropdown {
            display: none;

            top: 0;
            left: 100%;
            background-color: #333;
            width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .sidebar .nav-item:hover .Dropdown {
            display: block;
        }
        .sidebar .nav-item .Dropdown a {
            padding: 12px 16px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav {
                display: none;
            }
            .sidebar {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
        @media (min-width: 601px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar with logo only, expands on hover -->
    <div class="sidebar">
        <img src="https://i.postimg.cc/SxtFZJK9/download-1.png" alt="Iglesia Logo">
        <ul>
            <li class="nav-item">
                <a href=>Sobre Nosotros</a>
                <ul class="side-menu">
                    <li><a href="Credo.html">Credo</a></li>
                    <li><a href="Historia.html">Historia</a></li>
                </ul>
            </li>
            <li><a href="#Direcion">Direcion</a></li>
            <li><a href="#Plataformas3">Plataformas</a></li>
            <li><a href="#SobreNosotros">Horarios</a></li>
            <li><a href="index2.html">Sermones</a></li>
        </ul>
    </div>

    <!-- Top nav bar for larger screens -->
    <nav>
        <img src="https://i.postimg.cc/SxtFZJK9/download-1.png" alt="Iglesia Logo">
        <ul>
            <li class="nav-item">
                <a href="#">Sobre Nosotros</a>
                <div class="dropdown">
                    <a href="Credo.html">Credo</a>
                    <a href="Historia.html">Historia</a>
                </div>
            </li>
            <li><a href="#Direcion">Direcion</a></li>
            <li><a href="#Plataformas3">Plataformas</a></li>
            <li><a href="#SobreNosotros">Horarios</a></li>
            <li><a href="index2.html">Sermones</a></li>
        </ul>
    </nav>

    <!-- Hero Section with the NEWER.jpg image and text overlay -->
    <div class="hero">
        <img src="https://i.postimg.cc/mZ6gk2GL/NEWER.jpg" alt="Church Image">
        <h4><div class="hero-text">Iglesia Biblica Verdad y Amor</div></h4>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const mouseX = e.clientX;
            const sidebarWidth = sidebar.offsetWidth;

            // Show sidebar when mouse is within 20px of the left edge
            if (mouseX <= 140) {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = `-${sidebarWidth}px`;
            }
        });
    </script>

</body>
</html>
